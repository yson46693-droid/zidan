<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="description" content="نظام الشات - Z-chat">
    <meta name="theme-color" content="#2196F3">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Z-chat">
    <title>Z-chat - الشات</title>
    <!-- Base tag لضمان المسارات الصحيحة -->
    <base href="./">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/dark-mode.css">
</head>
<body>
    <!-- صفحة الشات الرئيسية -->
    <div class="chat-container" id="chatContainer">
        <!-- الشريط العلوي -->
        <header class="chat-header">
            <button class="menu-btn" id="menuBtn" aria-label="القائمة" style="display: none;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
                <span class="notification-badge" id="menuNotificationBadge" style="display: none;">0</span>
            </button>
            
            <button class="back-btn" id="backBtn" aria-label="رجوع" style="display: none;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            
            <button class="dashboard-btn" id="dashboardBtn" aria-label="العودة للوحة التحكم" title="العودة للوحة التحكم">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </button>
            
            <h1 class="chat-title">Z-chat</h1>
            
            <button class="chat-icon-btn" id="chatIconBtn" aria-label="الشات">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
            </button>
        </header>

        <!-- منطقة الرسائل -->
        <div class="chat-messages" id="chatMessages">
            <!-- الرسائل سيتم إضافتها ديناميكياً -->
        </div>

        <!-- شريط الإدخال -->
        <div class="chat-input-container">
            <button class="input-icon-btn emoji-btn" id="emojiBtn" aria-label="الإيموجي">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                    <line x1="9" y1="9" x2="9.01" y2="9"></line>
                    <line x1="15" y1="9" x2="15.01" y2="9"></line>
                </svg>
            </button>
            
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="اكتب رسالة..."
                autocomplete="off"
            >
            
            <button class="input-icon-btn mic-btn" id="micBtn" aria-label="تسجيل صوتي">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
            </button>
            
            <button class="input-icon-btn attach-btn" id="attachBtn" aria-label="مرفق">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                </svg>
            </button>
            
            <!-- قائمة المرفقات -->
            <div class="attach-menu" id="attachMenu" style="display: none;">
                <button class="attach-menu-item" id="cameraBtn" aria-label="كاميرا">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                    <span>كاميرا</span>
                </button>
                <button class="attach-menu-item" id="galleryBtn" aria-label="معرض الصور">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <span>معرض الصور</span>
                </button>
                <button class="attach-menu-item" id="locationBtn" aria-label="موقع">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <span>موقع</span>
                </button>
                <button class="attach-menu-item" id="fileBtn" aria-label="ملف">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                        <polyline points="13 2 13 9 20 9"></polyline>
                    </svg>
                    <span>ملف</span>
                </button>
            </div>
            
            <!-- Overlay للكاميرا -->
            <div class="camera-overlay" id="cameraOverlay" style="display: none;">
                <div class="camera-container">
                    <div class="camera-header">
                        <button class="camera-close-btn" id="cameraCloseBtn" aria-label="إغلاق">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                        <h3>التقاط صورة</h3>
                        <button class="camera-flip-btn" id="cameraFlipBtn" aria-label="تبديل الكاميرا" style="display: none;">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 3h4v4"></path>
                                <path d="M21 3l-7 7"></path>
                                <path d="M7 21H3v-4"></path>
                                <path d="M3 21l7-7"></path>
                            </svg>
                        </button>
                    </div>
                    <video id="cameraVideo" autoplay playsinline style="width: 100%; max-height: 70vh; background: #000;"></video>
                    <canvas id="cameraCanvas" style="display: none;"></canvas>
                    <div class="camera-controls">
                        <button class="camera-capture-btn" id="cameraCaptureBtn" aria-label="التقاط">
                            <svg width="60" height="60" viewBox="0 0 24 24" fill="currentColor">
                                <circle cx="12" cy="12" r="10"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <button class="send-btn" id="sendBtn" aria-label="إرسال">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <!-- قائمة المشاركين (Sidebar) -->
    <div class="participants-sidebar" id="participantsSidebar">
        <header class="sidebar-header">
            <h2 class="sidebar-title">Z-chat</h2>
            <button class="close-btn" id="closeSidebarBtn" aria-label="إغلاق">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </header>
        
        <div class="participants-section">
            <h3 class="participants-title">المشاركون</h3>
            <div class="participants-list" id="participantsList">
                <!-- المشاركون سيتم إضافتهم ديناميكياً -->
            </div>
        </div>
        
        <div class="current-user-section" id="currentUserSection">
            <!-- معلومات المستخدم الحالي -->
        </div>
    </div>

    <!-- قائمة المستخدمين للدردشة الخاصة -->
    <div class="users-sidebar" id="usersSidebar">
        <header class="sidebar-header">
            <h2 class="sidebar-title">المستخدمون</h2>
            <button class="close-btn" id="closeUsersSidebarBtn" aria-label="إغلاق">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </header>
        
        <div class="users-list" id="usersList">
            <!-- المستخدمون سيتم إضافتهم ديناميكياً -->
        </div>
    </div>

    <!-- Overlay للقوائم الجانبية -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/chat.js" defer></script>
</body>
</html>
