            setTimeout(async () => {

        // ุงุณุชุฏุนุงุก initPage ูุฑุฉ ูุงุญุฏุฉ ููุท

        // ุชุญููู Service Worker ุจุดูู ุบูุฑ ูุชุฒุงูู (lazy loading) ุจุนุฏ ุชุญููู ุงูุตูุญุฉ
        window.addEventListener('load', () => {
            setTimeout(() => {
                if ('serviceWorker' in navigator) {
                    try {
                        const appVersion = window.APP_VERSION || 'v' + Date.now();
                        navigator.serviceWorker.register('/sw.js?v=' + appVersion, {
                            scope: '/',
                            updateViaCache: 'none'
                        }).then(registration => {
                            console.log('โ Service Worker registered');
                            
                            // ุงูุชุญูู ูู ุงูุชุญุฏูุซุงุช ุจุดูู ุฏูุฑู (ูู 5 ุฏูุงุฆู ุจุฏูุงู ูู ูู ุฏูููุฉ)
                            setInterval(async () => {
                                try {
                                    await registration.update();
                                } catch (error) {
                                    // ุชุฌุงูู ุงูุฃุฎุทุงุก
                                }
                            }, 300000); // ูู 5 ุฏูุงุฆู
                        }).catch(error => {
                            // ุชุฌุงูู ุงูุฃุฎุทุงุก ูู ุชุณุฌูู Service Worker
                        });
                    } catch (error) {
                        // ุชุฌุงูู ุงูุฃุฎุทุงุก
                    }
                }
            }, 1000); // ุชุฃุฎูุฑ ุซุงููุฉ ูุงุญุฏุฉ ุจุนุฏ ุชุญููู ุงูุตูุญุฉ
        });
    </script>
