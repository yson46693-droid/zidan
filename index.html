<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="نظام إدارة شامل لمحلات صيانة الهواتف المحمولة">
    <meta name="theme-color" content="#2196F3">
    <title>تسجيل الدخول - نظام إدارة محل صيانة الهواتف</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon.svg">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/security.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1><i class="bi bi-phone-fill"></i> نظام إدارة محل الصيانة</h1>
                <p><i class="bi bi-box-arrow-in-right"></i> تسجيل الدخول</p>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">تسجيل الدخول</button>
            </form>
            
            <div class="login-footer">
                <p>المستخدم الافتراضي: <strong>admin</strong></p>
                <p>كلمة المرور الافتراضية: <strong>admin123</strong></p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/data-protection.js"></script>
    <script src="js/security.js"></script>
    <script src="js/auth.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            // التحقق من الحظر
            const clientIP = securityManager.getClientIP();
            if (securityManager.isBlocked(clientIP)) {
                showMessage('تم حظرك مؤقتاً بسبب محاولات تسجيل دخول فاشلة متعددة. حاول مرة أخرى لاحقاً.', 'error');
                return;
            }
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const result = await login(username, password);
            
            if (!result.success) {
                showMessage(result.message, 'error');
            }
        }

        // التحقق إذا كان مسجل الدخول مسبقاً
        window.addEventListener('DOMContentLoaded', async () => {
            const result = await API.checkAuth();
            if (result.success) {
                window.location.href = 'dashboard.html';
            }
            
            // تسجيل Service Worker
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js');
                    console.log('Service Worker registered:', registration);
                    
                    // تسجيل Background Sync
                    if ('sync' in registration) {
                        await registration.sync.register('sync-data');
                        console.log('Background Sync registered');
                    }
                } catch (error) {
                    console.log('Service Worker registration failed:', error);
                }
            }
            
            // معالجة رسائل من Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.addEventListener('message', event => {
                    if (event.data && event.data.type === 'SYNC_COMPLETE') {
                        console.log('Sync completed:', event.data.message);
                    }
                });
            }
        });
    </script>
</body>
</html>
