<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>فاتورة بيع</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
    }

    .receipt {
        width: 300px;
        background: #fff;
        margin: auto;
        padding: 10px;
        color: #000;
        font-size: 12px;
    }

    .center {
        text-align: center;
    }

    .logo {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .divider {
        border-top: 1px dashed #000;
        margin: 8px 0;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table th, table td {
        padding: 4px 0;
        font-size: 12px;
    }

    table th {
        text-align: left;
        border-bottom: 1px dashed #000;
    }

    table td:last-child,
    table th:last-child {
        text-align: right;
    }

    .total {
        font-weight: bold;
        font-size: 13px;
    }

    .barcode {
        margin-top: 10px;
        font-size: 12px;
    }

    @media print {
        body {
            background: none;
        }
        .receipt {
            box-shadow: none;
            margin: 0;
        }
    }
</style>
</head>

<body>

<div class="receipt">

    <div class="center">
        <div class="logo">CIDER CELLAR</div>
        <div>SALES RECEIPT</div>
    </div>

    <div class="divider"></div>

    <div>
        <strong>Date:</strong> 10/12/2025<br>
        <strong>Time:</strong> 14:35<br>
        <strong>Cashier:</strong> Ahmed
    </div>

    <div class="divider"></div>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple Cider</td>
                <td>£3.50</td>
            </tr>
            <tr>
                <td>Orange Juice</td>
                <td>£2.00</td>
            </tr>
            <tr>
                <td>Water</td>
                <td>£1.50</td>
            </tr>
        </tbody>
    </table>

    <div class="divider"></div>

    <table>
        <tr>
            <td>Subtotal</td>
            <td>£7.00</td>
        </tr>
        <tr>
            <td>Tax</td>
            <td>£0.50</td>
        </tr>
        <tr class="total">
            <td>Total</td>
            <td>£7.50</td>
        </tr>
    </table>

    <div class="divider"></div>

    <div>
        <strong>Payment:</strong> Cash<br>
        <strong>Change:</strong> £0.00
    </div>

    <div class="divider"></div>

    <div class="center">
        THANK YOU!
        <div class="barcode">
            || ||| || ||| ||| || |||
        </div>
    </div>

</div>

</body>
</html>
