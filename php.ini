; ============================================
; ✅ إعدادات PHP للجلسات - حل مشكلة open_basedir
; ============================================
; ملاحظة: هذا الملف يعمل فقط إذا كان الخادم يدعم php.ini محلي
; في معظم الاستضافات المشتركة، يتم تطبيق الإعدادات من config.php
; إذا لم يعمل هذا الملف، لا تقلق - config.php سيتعامل معها

; إعدادات الجلسات
; ✅ ملاحظة: الجلسات يتم تخزينها في cookies على جهاز المستخدم
; لا حاجة لـ session.save_path أو session.save_handler
session.gc_maxlifetime = 86400
session.cookie_lifetime = 86400
session.cookie_httponly = 1
session.use_only_cookies = 1
session.use_strict_mode = 1

; تعطيل wsdlcache لتجنب مشكلة open_basedir
soap.wsdl_cache_enabled = 0
soap.wsdl_cache_ttl = 0
soap.wsdl_cache_limit = 0

; إعدادات أخرى للأمان والأداء
display_errors = Off
log_errors = On
error_log = "logs/php_errors.log"
