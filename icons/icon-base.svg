<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- الخلفية -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="100"/>
  
  <!-- أيقونة الهاتف -->
  <g transform="translate(156, 80)" filter="url(#shadow)">
    <!-- جسم الهاتف -->
    <rect x="0" y="0" width="200" height="320" fill="#ffffff" rx="20" stroke="#E0E0E0" stroke-width="3"/>
    
    <!-- الشاشة -->
    <rect x="15" y="40" width="170" height="240" fill="#E3F2FD" rx="8"/>
    
    <!-- شريط الحالة -->
    <rect x="15" y="40" width="170" height="25" fill="#BBDEFB" rx="8 8 0 0"/>
    
    <!-- أزرار جانبية -->
    <rect x="-4" y="90" width="4" height="35" fill="#E0E0E0" rx="2"/>
    <rect x="-4" y="135" width="4" height="35" fill="#E0E0E0" rx="2"/>
    <rect x="200" y="110" width="4" height="50" fill="#E0E0E0" rx="2"/>
    
    <!-- الكاميرا والسماعة -->
    <circle cx="100" cy="25" r="5" fill="#90CAF9"/>
    <rect x="70" y="20" width="25" height="10" fill="#B0BEC5" rx="5"/>
    
    <!-- زر هوم -->
    <circle cx="100" cy="295" r="12" fill="#90CAF9" stroke="#64B5F6" stroke-width="2"/>
    
    <!-- أيقونة الإصلاح في الشاشة -->
    <g transform="translate(60, 120)">
      <!-- مفتاح ربط -->
      <path d="M 35 15 L 35 60 L 42 67 L 52 57 L 45 50 L 45 15 Z" fill="#2196F3"/>
      <circle cx="38" cy="12" r="6" fill="#2196F3"/>
      
      <path d="M 15 35 L 60 35 L 67 42 L 57 52 L 50 45 L 15 45 Z" fill="#1976D2"/>
      <circle cx="12" cy="38" r="6" fill="#1976D2"/>
    </g>
  </g>
  
  <!-- نص -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="55" font-weight="bold" fill="#ffffff" text-anchor="middle">صيانة</text>
  <text x="256" y="490" font-family="Arial, sans-serif" font-size="35" fill="#E3F2FD" text-anchor="middle">الهواتف</text>
</svg>

