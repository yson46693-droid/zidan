<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- خلفية دائرية متدرجة -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- الخلفية الدائرية -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#1976D2" stroke-width="8"/>
  
  <!-- الهاتف المحمول -->
  <rect x="180" y="120" width="152" height="280" rx="20" ry="20" fill="url(#phoneGradient)" stroke="#2E7D32" stroke-width="4"/>
  
  <!-- شاشة الهاتف -->
  <rect x="200" y="140" width="112" height="200" rx="8" ry="8" fill="#000" opacity="0.8"/>
  
  <!-- الشاشة الداخلية -->
  <rect x="210" y="150" width="92" height="180" rx="4" ry="4" fill="#E3F2FD"/>
  
  <!-- أيقونات التطبيقات -->
  <circle cx="230" cy="170" r="8" fill="#2196F3"/>
  <circle cx="250" cy="170" r="8" fill="#4CAF50"/>
  <circle cx="270" cy="170" r="8" fill="#FF9800"/>
  <circle cx="290" cy="170" r="8" fill="#F44336"/>
  
  <!-- زر الصفحة الرئيسية -->
  <rect x="240" y="300" width="32" height="4" rx="2" ry="2" fill="#666"/>
  
  <!-- أدوات الصيانة -->
  <!-- مفك البراغي -->
  <path d="M320 200 L340 180 L350 190 L330 210 Z" fill="url(#toolGradient)" stroke="#F57C00" stroke-width="2"/>
  <rect x="345" y="185" width="20" height="4" rx="2" ry="2" fill="#8D6E63"/>
  
  <!-- مفتاح ربط -->
  <circle cx="380" cy="220" r="15" fill="none" stroke="url(#toolGradient)" stroke-width="6"/>
  <rect x="375" y="215" width="10" height="10" fill="url(#toolGradient)"/>
  
  <!-- شريط الإشارة -->
  <rect x="200" y="100" width="4" height="20" fill="#4CAF50"/>
  <rect x="210" y="95" width="4" height="25" fill="#4CAF50"/>
  <rect x="220" y="90" width="4" height="30" fill="#4CAF50"/>
  <rect x="230" y="85" width="4" height="35" fill="#4CAF50"/>
  
  <!-- نجمة الجودة -->
  <path d="M256 50 L260 60 L270 60 L262 68 L266 78 L256 72 L246 78 L250 68 L242 60 L252 60 Z" fill="#FFD700" stroke="#FFA000" stroke-width="2"/>
  
  <!-- النص -->
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">محل الصيانة</text>
  <text x="256" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#E3F2FD">Mobile Repair Shop</text>
</svg>
