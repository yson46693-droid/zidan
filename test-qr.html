    <script>
        function updateForm() {
            const type = document.getElementById('testType').value;
            
            document.getElementById('idGroup').style.display = type === 'simple' ? 'block' : 'none';
            document.getElementById('barcodeGroup').style.display = type === 'barcode' ? 'block' : 'none';
            document.getElementById('jsonGroup').style.display = type === 'json' ? 'block' : 'none';
        }
        
        function setPreset(type) {
            const testType = document.getElementById('testType');
            const productId = document.getElementById('productId');
            const barcode = document.getElementById('barcode');
            
            if (type === '1' || type === '123') {
                testType.value = 'simple';
                productId.value = type;
            } else if (type === 'TEST-001') {
                testType.value = 'barcode';
                barcode.value = 'TEST-001';
            } else if (type === 'json') {
                testType.value = 'json';
                productId.value = '1';
            }
            
            updateForm();
            generateQR();
        }
        
        function generateQR() {
            const type = document.getElementById('testType').value;
            let qrData = '';
            
            // Clear previous QR code
            document.getElementById('qrcode').innerHTML = '';
            
            if (type === 'simple') {
                qrData = document.getElementById('productId').value;
            } else if (type === 'barcode') {
                qrData = document.getElementById('barcode').value;
            } else if (type === 'json') {
                const productType = document.getElementById('productType').value;
                const id = document.getElementById('productId').value;
                qrData = JSON.stringify({
                    type: productType,
                    id: parseInt(id),
                    barcode: `TEST-${productType}-${id}`,
                    timestamp: Date.now()
                });
            }
            
            if (!qrData) {

        }
